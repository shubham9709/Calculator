<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="calc-body">
      <div id="calc-screen">
        <input type="text" class="input" value="0" readonly />
      </div>
      <div id="calc-keys">
        <div id="set1">
          <button class="clear buttons">AC</button>
          <button class="sign operator buttons">DEL</button>
          <button class="modulo operator buttons">%</button>
          <button class="divide operator buttons">/</button>
        </div>
        <div id="set2">
          <button class="seven number buttons">7</button>
          <button class="eight number buttons">8</button>
          <button class="nine number buttons">9</button>
          <button class="multiply operator buttons">*</button>
        </div>
        <div id="set3">
          <button class="four number buttons">4</button>
          <button class="five number buttons">5</button>
          <button class="six number buttons">6</button>
          <button class="minus operator buttons">-</button>
        </div>
        <div id="set4">
          <button class="one number buttons">1</button>
          <button class="two number buttons">2</button>
          <button class="three number buttons">3</button>
          <button class="plus operator buttons">+</button>
        </div>
        <div id="set5">
          <button class="zero number buttons">0</button>
          <button class="dot buttons">.</button>
          <button class="equal result operator buttons">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
